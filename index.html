<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contrôle du Robot Mobile</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f4f4f4;
            }

            .title {
                font-size: 3em;
                color: #4CAF50;
                margin-bottom: 20px;
            }

            .control-panel {
                text-align: center;
            }

                .control-panel button {
                    background-color: #4CAF50;
                    color: white;
                    border: none;
                    padding: 15px 30px;
                    margin: 10px;
                    font-size: 16px;
                    cursor: pointer;
                }

                    .control-panel button:active {
                        background-color: #45a049;
                    }

            #connect-button {
                background-color: #007BFF;
                margin-bottom: 20px;
            }

                #connect-button.connected {
                    background-color: #28a745;
                }

            #stop {
                background-color: #FF0000;
            }
        </style>
    </head>
    <body>
        <h1 class="title">Contrôle du Robot Mobile</h1>
        <button id="connect-button">Connecter</button>
        <div class="control-panel">
            <button id="forward">Avancer</button><br>
            <button id="left">Gauche</button>
            <button id="stop">Stop</button>
            <button id="right">Droite</button><br>
            <button id="backward">Reculer</button>
        </div>

        <script>
            let isConnected = false;
            var test = 0;

            document.getElementById('connect-button').addEventListener('click', function () {
                // Simule la connexion/déconnexion
                isConnected = !isConnected;
                updateConnectionStatus();
            });

            function updateConnectionStatus() {
                const connectButton = document.getElementById('connect-button');
                if (isConnected) {
                    connectButton.textContent = 'Déconnecter';
                    connectButton.classList.add('connected');
                    console.log('Robot connecté');
                } else {
                    connectButton.textContent = 'Connecter';
                    connectButton.classList.remove('connected');
                    console.log('Robot déconnecté');
                }
            }

            document.getElementById('forward').addEventListener('click', function () {
                if (isConnected) {
                    console.log('Avancer');
                    // Ajoutez ici la logique pour envoyer la commande "avancer" au robot
                } else {
                    console.log('Le robot n\'est pas connecté');
                }
            });

            document.getElementById('backward').addEventListener('click', function () {
                if (isConnected) {
                    console.log('Reculer');
                    // Ajoutez ici la logique pour envoyer la commande "reculer" au robot
                } else {
                    console.log('Le robot n\'est pas connecté');
                }
            });

            document.getElementById('left').addEventListener('click', function () {
                if (isConnected) {
                    console.log('Gauche');
                    // Ajoutez ici la logique pour envoyer la commande "gauche" au robot
                } else {
                    console.log('Le robot n\'est pas connecté');
                }
            });

            document.getElementById('right').addEventListener('click', function () {
                if (isConnected) {
                    console.log('Droite');
                    // Ajoutez ici la logique pour envoyer la commande "droite" au robot
                } else {
                    console.log('Le robot n\'est pas connecté');
                }
            });

            document.getElementById('stop').addEventListener('click', function () {
                if (isConnected) {
                    console.log('Stop');
                    test++
                    // Ajoutez ici la logique pour envoyer la commande "stop" au robot
                } else {
                    console.log('Le robot n\'est pas connecté');
                }
            });
        </script>
    </body>
</html>
